services:
  postgres:
    image: postgres:16
    container_name: ideas-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ideas_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ideas_password}
      POSTGRES_DB: ${POSTGRES_DB:-ideas}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ideas_user} -d ${POSTGRES_DB:-ideas}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: ideas-redis
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    container_name: ideas-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  prometheus:
    image: prom/prometheus:latest
    container_name: ideas-prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: ideas-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD:-admin}
    depends_on:
      - prometheus

  backend:
    build: ./backend
    container_name: ideas-backend
    environment:
      PORT: ${BACKEND_PORT:-4000}
      DATABASE_URL: ${DATABASE_URL:-postgres://ideas_user:ideas_password@postgres:5432/ideas}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:8080}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio}
      MINIO_PORT: ${MINIO_PORT:-9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-ideas-staging}
      UPLOAD_DIR: ${UPLOAD_DIR:-/tmp/uploads}
      # Admin user - initialized on startup
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@terracube.geo}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      ADMIN_NAME: ${ADMIN_NAME:-System Admin}
      GEBCO_URL: ${GEBCO_URL:-}
    volumes:
      - ./backend/app:/app/app
      - ./backend/db:/app/db
      - uploads:/tmp/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    ports:
      - "${BACKEND_PORT:-4000}:4000"

  worker:
    build: ./backend
    container_name: ideas-worker
    command: celery -A app.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://ideas_user:ideas_password@postgres:5432/ideas}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio}
      MINIO_PORT: ${MINIO_PORT:-9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-ideas-staging}
      UPLOAD_DIR: ${UPLOAD_DIR:-/tmp/uploads}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      backend:
        condition: service_started
    volumes:
      - ./backend/app:/app/app
      - ./backend/db:/app/db
      - uploads:/tmp/uploads

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
    container_name: ideas-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

  data-init:
    build: ./backend
    container_name: ideas-data-init
    command: python -m app.scripts.init_data
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://ideas_user:ideas_password@postgres:5432/ideas}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-ideas-staging}
      CLEAN_MOCK_DATA: "true"
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_started
    volumes:
      - ./backend/app:/app/app
      - downloads_cache:/tmp

volumes:
  pgdata:
  minio-data:
  uploads:
  downloads_cache:
